<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Document</title>
  </head>
  <body class="row even" id="root">
    <div class="item row bg-blue">
      <img src="/images/logo.png" class="logo cell small" />
      <section class="cell large">
        <h1 class="font xl white">Manage Budgets.</h1>
        <p class="font md white">
          Set budgets , track expenses, analyze spending habits, & manage
          personal finances in one place.
        </p>
      </section>
    </div>
    <form class="item column" id="signin_form">
      <header class="header">
        <h1 class="font xl">Sign In</h1>
      </header>
      <main class="container">
        <input
          type="text"
          placeholder="Username..."
          id="username"
          required
          minlength="4"
        />
        <input
          type="password"
          placeholder="Password..."
          id="password"
          required
          minlength="8"
        />
        <p class="font error" id="error_msg"></p>
        <p class="font success" id="success_msg"></p>

        <a href="/reset/password.htm"> Forget password? </a>
        <button type="submit">Sign In</button>
      </main>

      <footer class="footer">
        <p class="para">
          Don't have an account?
          <a href="/signup.htm"> Create new account.</a>
        </p>
      </footer>
    </form>
    <script type="module" src="/js/signin.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="/css/mymai.css" /> -->
    <link rel="stylesheet" href="/css/main.css" />
    <title>Document</title>
  </head>
  <body class="body centered" id="root">
    <form class="form column" id="reset_password_form">
      <img src="/images/logo_color.png" class="logo" />
      <header class="header">
        <h1 class="font xl">Reset Password</h1>
      </header>
      <main class="container">
        <input
          type="text"
          placeholder="Username..."
          id="username"
          required
          minlength="4"
        />
        <input
          type="password"
          placeholder="New Password..."
          id="password"
          required
          minlength="8"
        />
        <p class="font error" id="error_msg"></p>
        <p class="font success" id="success_msg"></p>
        <button type="submit">Reset Password</button>
      </main>
      <footer class="footer">
        <p class="para">
          Remember Password?
          <a href="/html/signup.htm"> Sign in</a>
        </p>
      </footer>
    </form>
    <script type="module" src="/js/password/reset.js"></script>
  </body>
</html>
